<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ê–π–∑–µ–∫ –û–Ω–ª–∞–π–Ω</title>
<style>
body{margin:0;overflow:hidden;background:#111;font-family:sans-serif;color:#fff;}
#gameCanvas{display:block;margin:0 auto;background:#222;touch-action:none;}
.controls{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);display:flex;gap:10px;}
button{width:60px;height:60px;font-size:24px;border-radius:10px;border:none;background:#444;color:white;}
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<div class="controls">
  <button id="left">‚óÄ</button>
  <button id="up">‚ñ≤</button>
  <button id="down">‚ñº</button>
  <button id="right">‚ñ∂</button>
  <button id="shoot">üíß</button>
</div>

<script>
const canvas=document.getElementById('gameCanvas');const ctx=canvas.getContext('2d');
const player={x:200,y:500,w:30,h:30,speed:5,bullets:[]};const enemies=[];let score=0;
const keys={left:false,right:false,up:false,down:false,shoot:false};
document.getElementById('left').addEventListener('touchstart',()=>keys.left=true);
document.getElementById('left').addEventListener('touchend',()=>keys.left=false);
document.getElementById('right').addEventListener('touchstart',()=>keys.right=true);
document.getElementById('right').addEventListener('touchend',()=>keys.right=false);
document.getElementById('up').addEventListener('touchstart',()=>keys.up=true);
document.getElementById('up').addEventListener('touchend',()=>keys.up=false);
document.getElementById('down').addEventListener('touchstart',()=>keys.down=true);
document.getElementById('down').addEventListener('touchend',()=>keys.down=false);
document.getElementById('shoot').addEventListener('touchstart',()=>keys.shoot=true);
document.getElementById('shoot').addEventListener('touchend',()=>keys.shoot=false);
function spawnEnemy(){const x=Math.random()*(canvas.width-30);enemies.push({x:x,y:-30,w:30,h:30,speed:2});}
setInterval(spawnEnemy,1500);
function update(){if(keys.left&&player.x>0)player.x-=player.speed;if(keys.right&&player.x+player.w<canvas.width)player.x+=player.speed;
if(keys.up&&player.y>0)player.y-=player.speed;if(keys.down&&player.y+player.h<canvas.height)player.y+=player.speed;
if(keys.shoot&&player.bullets.length<5){player.bullets.push({x:player.x+player.w/2-5,y:player.y,w:10,h:20,speed:7});keys.shoot=false;}
player.bullets.forEach((b,i)=>{b.y-=b.speed;if(b.y+b.h<0)player.bullets.splice(i,1);});
enemies.forEach((e,i)=>{e.y+=e.speed;if(e.x<player.x+player.w&&e.x+e.w>player.x&&e.y<player.y+player.h&&e.y+e.h>player.y){alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: '+score);location.reload();}
player.bullets.forEach((b,j)=>{if(b.x<e.x+e.w&&b.x+b.w>e.x&&b.y<e.y+e.h&&b.y+b.h>e.y){enemies.splice(i,1);player.bullets.splice(j,1);score+=1;}});if(e.y>canvas.height)enemies.splice(i,1);});
}
function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle='lightblue';ctx.fillRect(player.x,player.y,player.w,player.h);ctx.fillStyle='aqua';player.bullets.forEach(b=>ctx.fillRect(b.x,b.y,b.w,b.h));ctx.fillStyle='red';enemies.forEach(e=>ctx.fillRect(e.x,e.y,e.w,e.h));ctx.fillStyle='white';ctx.font='20px sans-serif';ctx.fillText('–û—á–∫–∏: '+score,10,25);}
function gameLoop(){update();draw();requestAnimationFrame(gameLoop);}
gameLoop();
</script>

</body>
</html>
